{{template "base" .}}

{{define "content"}}

<div class="container">

    <div class="row">
        <div class="col-md-3"></div> <!-- sztuczka na wycentrowanie formularza -->
        <div class="col-md-6">
            <h1 class="mt-5">Reservaiton</h1>

            <h3 class="mt-5">Sarch for Availability</h3>

            <form action="" method="GET" novalidate class="needs-validation">

                <div class="row" id="reservation-dates">
                    Od
                    <div class="col">
                        <input required class="form-control" type="text" name="start" placeholder="Darta przyjazdu">
                    </div>
                    do
                    <div class="col">
                        <input required class="form-control" type="text" name="end" placeholder="Darta odjazdu">
                    </div>
                </div>

                <hr>
                <button type="submit" class="btn btn-primary">Search Availability</button>
            </form>

        </div>
    </div>

    <div class="row">
        <p id="myParagraph">This is some text. </p>
        <p>
            <button id="collorButon">Click me</button>
        </p>
    </div>

</div>

{{end}}

{{define "js"}}

<script>
    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        // ...options
        format: "dd-mm-yyyy"
    });

</script>

{{end}}

{{template "base" .}}

{{define "content"}}

<div class="container">

    <div class="row">
        <div class="col">

            <h1 class="text-center mt-4">Make reservation</h1>

            <form action="" method="post" class="" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div class="form-group mt-5">
                    <label for="first_name">Imie:</label>
                    {{with .Form.Errors.Get "first_name"}}
                        <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="form-control {{with .Form.Errors.Get "first_name" }} is-invalid  {{end}} "
                        id="first_name" type="text" name="first_name" required autocomplete="off"
                        value="">

                </div>

                <div class="form-group">
                    <label for="last_name">Nazwisko:</label>
                    {{with .Form.Errors.Get "last_name"}}
                        <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="form-control {{with .Form.Errors.Get "last_name" }} is-invalid  {{end}} "
                        type="text" name="last_name" id="last_name" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    {{with .Form.Errors.Get "email"}}
                        <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="form-control {{with .Form.Errors.Get "email" }} is-invalid  {{end}} "
                        type="email" name="email" id="email" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="phone">Telefon:</label>
                    {{with .Form.Errors.Get "phone"}}
                        <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="form-control {{with .Form.Errors.Get "phone" }} is-invalid  {{end}} "
                        type="text" name="phone" id="phone" required autocomplete="off">
                </div>

                <div class="col text-center">
                    <br>
                    <!-- <input type="submit" class="btn btn-primary" value="Wyślij zapytanie"> -->
                    <input type="submit" class="btn btn-primary"> <!-- jakoś wyświetla się bez value -->
                </div>

            </form>

        </div>
    </div>

</div>

{{end}}

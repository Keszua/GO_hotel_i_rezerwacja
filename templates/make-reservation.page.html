{{template "base" .}}

{{define "content"}}

<div class="container">

    <div class="row">
        <div class="col">

            <h1 class="text-center mt-4">Make reservation</h1>

            <form action="" method="post" class="needs-validation" novalidate>

                <div class="form-group mt-5">
                    <label for="first_name">Imie:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="last_name">Nazwisko:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required autocomplete="off">
                </div>

                <label for="email">Email:</label>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="phone">Telefon:</label>
                    <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
                </div>

                <div class="col text-center">
                    <!-- <input type="submit" class="btn btn-primary" value="Wyślij zapytanie"> -->
                    <input type="submit" class="btn btn-primary"> <!-- jakoś wyświetla się bez value -->
                </div>

            </form>

        </div>
    </div>

</div>

{{end}}
